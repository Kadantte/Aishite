	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

	</main>
</body>

<script defer src="renderer.js">

<style>
	/**********/
	/* common */
	/**********/

	html,
	body,
	#app,
	#root {
		width: 100%;
		height: 100%;
		margin: unset;
		padding: unset;
	}

	body * {
		position: relative;
		display: block;
		/* offset */
		margin: unset;
		padding: unset;
		/* style */
		border: none;
		outline: none;
		background: none;
		user-select: none;
	}

	* {
		color: #AAAAAA;
		z-index: unset;
		overflow: clip;
		box-sizing: border-box;
		background-size: cover !important;
		background-position: center !important;
	}

	svg {
		top: 0px;
		left: 0px;
		right: 0px;
		bottom: 0px;
		margin: 0px;
	}

	#contextmenu {
		z-index: 74;
	}

	#dropdown #items {
		z-index: 69;
	}

	/******************/
	/* data-scrollbar */
	/******************/

	::-webkit-scrollbar { width: 0px; }
	::-webkit-scrollbar-button { display: none; }

	[data-scrollbar]::-webkit-scrollbar { width: 10px; }
	[data-scrollbar="square"]::-webkit-scrollbar-track { background-color: #111111; }[data-scrollbar="square"]::-webkit-scrollbar-thumb { height: 100px; background-color: #404040; }[data-scrollbar="solid"]::-webkit-scrollbar-thumb:hover { background-color: #505050; }
	[data-scrollbar="smooth"]::-webkit-scrollbar-track { background-color: #111111; border-radius: 4.5px; }[data-scrollbar="smooth"]::-webkit-scrollbar-thumb { height: 100px; background-color: #404040; border-radius: 4.5px; }[data-scrollbar="solid"]::-webkit-scrollbar-thumb:hover { background-color: #505050; }
	
</style>

</html>
